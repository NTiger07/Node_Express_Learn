<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sock</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div class="main_container">
    <div class="main_content">
      <div class="testimonial_section" id="testimonial">
        <div class="testimonial-heading">
          <h4>Testimonial</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam mollitia beatae maiores assumenda
            impedit! Commodi ab fuga dolores rem optio.</p>
        </div>
        <div class="testimonial-container">
          <div class="testimonial-content">
            <div class="testimonial-content-img">
              <img src="/Layer 2.png" alt="avatar">
            </div>
            <div class="testimonial-name">
              <button id="button-left"><img src="/arrow-left.svg" alt="left" class="svg"></button>
              <div class="testimonial-name-flex">
                <span id="test-name"></span>
                <span id="test-status"></span>
              </div>
              <button id="button-right"><img src="/arrow-right.svg" alt="right" class="svg"></button>
            </div>
            <div class="testimonial-text" id="test-text">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="/browser-app.js"></script>
</body>
